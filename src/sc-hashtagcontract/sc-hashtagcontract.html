          observer: '_init'

          type: Boolean,
          notify: true
        }
      },

      _init: function(){
        var self = this;

        if (!this.hashtagcontract || !this.web3){
          return;
        }
        try{
          if (this.hashtagcontract && this.hashtagcontract.substring(0,2) != '0x'){
            return;
          }        
        }catch(e){
          return;
        }

        this.hashtagcontract = self.web3.eth.contract(hashtagcontractabi.abi).at(self.hashtagcontract);
        this.hashtagcontract.getRepTokenAddress.call(function(err, address) {
          self.hashtagrepinstance = self.web3.eth.contract(minimicontract.abi).at(address);
          self.loaded = true;
        });

 

      },

      getRep: function(pubkey,cb){
        var self = this;
        var address;
        try{
          address = self.web3.toHex(pubkey);
        }catch(e){
          cb(e);
        }
        if (!this.hashtagrepinstance){
          cb('no rep contract yet');
        }

        // put the answers in a short-lived cache
        // to prevent the contract to be hammered.
        if (schashtagrep_cache[address]){
          if (schashtagrep_cache[address].created < Date.now() - 3*1000){
            return cb(null,schashtagrep_cache[address].rep);
          }
        }

        this.hashtagrepinstance.balanceOf(address, function(err, res) {
          schashtagrep_cache[address] = {
            rep: res,
            created: Date.now()
          };
          cb(err,res);
        });
      },
      
      getCommission: function(cb){
        var self = this;
        if (!this.hashtagcontract){
          cb('no rep contract yet');
        }
        if (schashtagrep_cache[self.hashtagcontract]){
          if (schashtagrep_cache[self.hashtagcontract].created < Date.now() - 60*1000){
            return cb(null,schashtagrep_cache[self.hashtagcontract].commission);
          }
        }
        this.hashtagcontract.commission.call(function(err, res) {

          };

        });
