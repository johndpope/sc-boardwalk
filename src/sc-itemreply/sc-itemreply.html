<dom-module id="sc-itemreply">

  <template>
    <style include="sc-styles">

      }

        max-width: 700px;

      }

      .username {

      }

      .replymsg_detail {

      }

      .replyeravatar_detail {

      }

      .requestself {

      }

      .requestself iron-icon {

        margin-right: 5px;
      }

      .requestself p {
        @apply(--sc-font-nowrap);
      }

      .dottedlinio {
        width: 80%;
        height: 2px;
        border-top: 2px dotted rgba(0,0,0,0.05);
      }

      .replyerusername_inbtn {
        /*border-bottom: 1px dotted var(--sc-white);*/
        margin-left: 5px;
      }

      paper-button.makedealbtn {
        padding: 10px 16px 10px 13px;
        font-size: 14px;
      }


      .iamthechoosenone {
        box-sizing:border-box;
        padding: 0px 40px 18px 40px;
        border-bottom: 2px solid var(--sc-blue);
        @apply(--layout-horizontal);
        @apply(--layout-start);
        @apply(--layout-end-justified);
        margin: 0px 0px 0px 0px;
      }


      .iamthechoosenone p {
        font-size: 14px;
        line-height: 16px;
        margin-top: 5px;
      }


      .yourethechoosenone {
        box-sizing:border-box;
        padding: 0px 40px 18px 40px;
        border-bottom: 2px solid var(--sc-grey3);
        @apply(--layout-horizontal);
        @apply(--layout-start);
        @apply(--layout-end-justified);
        margin: 0px 0px 0px 0px;
      }



      .yourethechoosenone p {
        font-size: 14px;
        line-height: 16px;
        margin-top: 5px;
        margin-left: 5px;
      }

      .full {
/*        opacity: 1;*/
        display: block;
      }

      .notfull {
        display: none;

/*        opacity: 0.65;*/
      }

      .grey2b {
        color: #999999;
      }






      .replier {
        margin-right: 12px;
        /*border-bottom: 1px dotted var(--sc-blue);*/
      }
      .replierrep {
        margin-right: 10px;
        margin-left: 2px;
      }

      .msg {
/*        margin-top: 2px;*/
        font-size: 14px;
        line-height: 20px;
          /*margin: 5px 0px 15px 0px;*/
      }


      .reply_info {
        width: 100%;
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-start-justified);
        @apply(--layout-wrap);
      }




      @media all and (min-width: 0) and (max-width: 420px) {


        .totalcontainer {
          width: 100%;
          @apply(--layout-vertical);
          @apply(--layout-center-center);
          box-sizing:border-box;
          padding-top: 4vh;
        }


        #itemdetailcontent {
          width: 100%;
        }

        .responditem {
          /*  background-color: var(--sc-grey1);*/
          box-sizing:border-box;
          padding-top: 2vh;
          padding-bottom: 2vh;
          padding-left: 10vw;
          padding-right: 10vw;
          border-bottom: none;
          margin-bottom: 10px;
        }


      .iamthechoosenone {
        box-sizing:border-box;
        padding: 4px 10vw 22px 10vw;
        border-bottom: 1px solid var(--sc-blue);
        @apply(--layout-horizontal);
        @apply(--layout-start);
        @apply(--layout-start-justified);
        margin: 0px 0px 0px 0px;
      }


      .yourethechoosenone {
        box-sizing:border-box;
        padding: 4px 10vw 18px 10vw;
        border-bottom: 1px solid var(--sc-grey3);
        @apply(--layout-horizontal);
        @apply(--layout-start);
        @apply(--layout-start-justified);
        margin: 0px 0px 0px 0px;
      }

      }

    </style>
    <sc-shh web3="{{shhweb3}}"></sc-shh>
    <iron-media-query query="(min-width:0px) and (max-width: 540px)" query-matches="{{phoneview}}"></iron-media-query>
    <template is="dom-if" if="{{_is(viewmode,'normal')}}">

      <div class$="{{displaythis}} responditem totalwidth vertic centercenter">
        <div class="totalwidth vertic start centerjust">

        <!-- <template is="dom-if" if="{{!phoneview}}"> -->


      <div class="totalwidth horizont start startjust">

        <sc-avatar
          ipfshash="[[reply.provider.avatarhash]]"
          class="replyeravatar"
          size="verysmall">
        </sc-avatar>

        <div class="flex vertic start startjust">
          <div class="reply_info">

            <template is="dom-if" if="{{youareowner(reply.provider.pubkey)}}">
              <p class="replier small bold grey4">you •
              <sc-hashtagrep pubkey="{{reply.provider.pubkey}}" hashtagcontractaddress="{{item.hashtag}}"></sc-hashtagrep></p>
            </template>

            <template is="dom-if" if="{{!youareowner(reply.provider.pubkey)}}">
              <p class="replier small reg blue">{{reply.provider.username}} •
              <span class="bold"><sc-hashtagrep pubkey="{{reply.provider.pubkey}}" hashtagcontractaddress="{{item.hashtag}}"></sc-hashtagrep></span></p>
            </template>


            <p class="grey2b light small"><moment-js date="{{reply.replytime}}" format="HH:mm:ss.SSS" from-now></moment-js></p>

          </div>
          <p class="msg totalwidth grey4"> {{reply.msg}} <span class="reg"> - for <sc-tokenbalanceformatter value="{{reply.replyamount}}"  decimals=3  denomination="SWT"></sc-tokenbalanceformatter></span></p>

          <template is="dom-if" if="{{phoneview}}">
            <template is="dom-if" if="{{btnshow}}">
              <template is="dom-if" if="{{showselectbtn}}">
                <div class="minispace"></div>
                <div class="horizont center endjust">
                  <paper-button class="darker grey4 makedealbtn shadow" on-tap="toMakeDeal">Select {{reply.provider.username}}</paper-button>
                </div>
              </template>
            </template>
          </template>


        </div>

          <template is="dom-if" if="{{!phoneview}}">
            <template is="dom-if" if="{{btnshow}}">
              <template is="dom-if" if="{{showselectbtn}}">
                <div class="horizont center endjust">
                  <paper-button class="darker grey4 makedealbtn shadow" on-tap="toMakeDeal">Select {{reply.provider.username}}</paper-button>
                </div>
              </template>
            </template>
          </template>
      </div>
        </div>
      </div>
      </template>
  </template>

  <script>
    Polymer({

      is: 'sc-itemreply',

      observers: [
        '_yourethechoosenone(item,reply)',
        '_isthismyreply(identity,item)'
      ],
      properties: {
        /**
       * `size` can be 'verysmall' (28px), 'small' (40px), 'medium' (50px), 'normal' (100px) or 'big' (115px).
       */
        viewmode: {
          type: String,
          value: 'normal'
        },
        /**
       * `identity` is received from parent-element, as an object containing an IPFS-hash, which is img-source.
       */
        identity: {
          type: Object,
          statePath: 'identity',
        },

        /**
       * `btnshow` determines wether or not to show the btn to start a deal. sc-itemdetail determines if this is true or false and passes it to this component.
       */
        btnshow: {
          type: Boolean,
          value: false
        },

        item: {
          type: Object
        },

        reply: {
          type: Object,
          observer: '_reply'
        },

        // yourethechoosenone: {
        //   type: Boolean,
        //   value: false
        // },

        displaythis: {
          type: String,
          value: 'full'
        },

        showselectbtn: {
          type: Boolean,
          value: true
        }


      },

      listeners: {
        // 'tap': 'fireTodetail',
      },

      behaviors: [
        ReduxBehavior
      ],


      _reply: function(){
        //debugger;
      },

      ready: function(){
      },

      /**
      * 'onEnter' are the behaviors that occur when the router tells this component enters the stage
      * use this to initialize any variables to start the component
      */
      onEnter: function(){
      },

      /**
      * 'onExit' are the behaviors that occur when the router tells this component to leave the stage
      * use this to reset any variables when leaving this component while it remains loaded.
      */
      onExit: function(){
      },


      /**
      * '_is', a function to bind a template to a certain value of a variable.
      */
      _is: function(a, b) {
        if (b === undefined){
          b = true;
        }
        return a === b;
      },

      fireBack: function(){
        this.fire('item-detail');
      },

      // TEMP FUNCTION
      fireTodetail: function(){
        this.fire('to-detail',this.reply);
      },

      _yourethechoosenone: function() {
        var self = this;

        if (this.item.selectedreply) {
          if(this.item.selectedreply == this.reply.id){
            //this.yourethechoosenone = true;
            this.displaythis = "full";
          } else {
            //this.yourethechoosenone = false;
            this.displaythis = "notfull";
          }

          var foundReply = this.item.replies.find(function(item){
            return item.id === self.item.selectedreply;
          });

          this.currentprovider = foundReply.provider.pubkey;
          this._isthismyreply();
        }
      },

      _isthismyreply: function() {
        if (this.identity) {
          if (this.currentprovider === this.identity.pubkey) {
            this.thisismyreply = true;
          } else {
            this.thisismyreply = false;
          };
          if (this.item.seeker.pubkey === this.identity.pubkey) {
            this.chosenonemsg = "You selected";
            if (this.item.selectedreply) {
              this.showselectbtn = false;
              console.log("ZOOooooooo Jongeè!");
            }
          } else {
            this.chosenonemsg = this.item.seeker.username + " has selected";
          };
        } else {
          this.thisismyreply = false;
        };
      },

      toMakeDeal: function(e) {
        var self = this;
        var message = {
          type: 'dealfortwo-select-provider',
          requestid: self.item.id,
          replyid: self.reply.id,
          timestamp: Date.now(),
        };

        var topics = [
          self.shhweb3.encodetopic('swarmcity-v1'),
          self.shhweb3.encodetopic(message.type),
          self.shhweb3.encodetopic(self.item.hashtag),
          self.shhweb3.encodetopic(self.item.id),
          self.shhweb3.encodetopic('all'),
          self.shhweb3.encodetopic('all'),
          self.shhweb3.encodetopic('all'),
          self.shhweb3.encodetopic('all'),
        ];

        var options = {
          "from": self.shhweb3.identity,
          "topics": topics,
          "payload": self.shhweb3.fromAscii(JSON.stringify(message)),
          "ttl": 60 * 60 * 24,
          "priority": 1000
        };

        console.log('posting to topics', topics);

        self.shhweb3.shh.post(options, function(err, res) {
          if (!err) {
            console.log(message.type, '-> Reply posted');
          } else {
            console.log(message.type, '-> whisper error:', err);
          }
        });

        this.fire('redirect', {
          target: '/dealfortwoseeker/' + this.item.hashtag + '/' + this.item.id + '/' + this.reply.id
        });
      },

      youareowner: function(pubkey){
        return (this.identity.pubkey == pubkey);
      },

    });
  </script>
</dom-module>
